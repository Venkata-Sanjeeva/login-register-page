<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register with JWT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="full-screen-container">
        <div class="login-container">
            <h1 class="login-title">Welcome</h1>
            <form class="form login-form">

                <div class="input-group visible">
                    <label for="email">Email</label>
                    <input type="email" name="emailId" id="emailId" placeholder="Enter Email Address"/>
                    <span class="msg">Valid Email</span>
                </div>

                <div class="input-group visible">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter Password"/>
                    <span class="msg">Incorrect Password</span>
                </div>
                <div class="alert"></div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="footer">
                <p>Not registered!</p>
                <a href="register.html">Click to Register</a>
            </div>
        </div>
        <div class="profile"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="login.js"></script>
</body>
</html>
